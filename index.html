<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="potluck.css">


    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
    <div class="layoutGrid">
        <h2 class="mdl-color-text--white mdl-color--indigo-700 mdl-shadow--16dp"> Guest list </h2>

        <table class="mdl-data-table mdl-js-data-table mdl-shadow--4dp">
            <thead>
                <tr>
                    <th class="mdl-data-table__cell--non-numeric">Name</th>
                    <th class="mdl-data-table__cell--non-numeric">Dish</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="mdl-data-table__cell--non-numeric">Maxwell Mullin</td>
                    <td class="mdl-data-table__cell--non-numeric">Turkey</td>
                </tr>
                <tr>
                    <td class="mdl-data-table__cell--non-numeric">Brittney Lovdal</td>
                    <td class="mdl-data-table__cell--non-numeric">Mashed Potatoes</td>
                </tr>
            </tbody>
        </table>



        <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="sample1">
                <label class="mdl-textfield__label" for="sample1">Your name</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="sample1">
                <label class="mdl-textfield__label" for="sample1">Your dish</label>
            </div>
        </form>
        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
            <input type="checkbox" id="switch-1" class="mdl-switch__input" checked>
            <span class="mdl-switch__label"></span>
        </label>

        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
            Send RSVP
        </button>

        <h2 class="mdl-color-text--white mdl-color--indigo-700 mdl-shadow--16dp" style="margin-bottom: 0px"> Directions
        </h2>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3095.5580254822326!2d-84.50044758550432!3d39.116531441603996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8841b3dce3a3ea99%3A0x643dd86750177104!2sThe+Baldwin+Apartments!5e0!3m2!1sen!2sus!4v1539129469774"
            width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
</body>

</html>
